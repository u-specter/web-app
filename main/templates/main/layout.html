{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    </head>
    <body>  
        <aside>
            <img src="{% static 'main/img/moonbig.svg' %}" alt="Logo">
            <span class="logo">Nur</span>
            <h3>Navigation</h3>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Main</li></a>
                <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> About us</li></a>
                <a href="{% url 'news_home' %}"><li><i class="fas fa-address-card"></i> News</li></a>
                <a href=""><li><i class="fas fa-paper-plane"></i> Contacts</li></a>
                <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add button</li></a>
            </ul>

        </aside>    
        
        <main>
            {% block content %}
            {% endblock %}
        </main> 
        
        
        <script src="" async defer></script>
    </body>
</html>
