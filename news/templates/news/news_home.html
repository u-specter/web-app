{% extends 'main/layout.html' %}

{% block title %}News on site{% endblock %}

{% block content %}
    <div class="features">
        <h1>News</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning asd">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">More</a>
                </div>    
            {% endfor %}
        {% else %}
            <p>Information is appsent!</p>
        {% endif %}    

        {# Dev Umidjon #}

        
    </div>    
{% endblock %}
